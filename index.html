<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Hero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classificação do Herói</h1>
        <label for="xp-input">Digite o XP do herói:</label>

        <button id="calcular-nivel">Calcular Nível</button>
        <p id="heroi-info">A Hero de nome <span id="heroi-nome"></span> está no nível de <span id="heroi-nivel">____</span>.</p>
    </div>

    <script src="heroi.js"></script>
</body>
</html>
